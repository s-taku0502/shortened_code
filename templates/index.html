<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短縮URLジェネレーター</title>
</head>
<body>
    <h1>短縮URLジェネレーター</h1>
    <form action="/" method="post">
        <input type="text" name="original_url" placeholder="URLを入力" required>
        <button type="submit">短縮する</button>
    </form>

    {% if short_url %}
        <p>短縮URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
