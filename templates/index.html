<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL短縮サービス</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>URL短縮サービス</h1>
    <form method="POST">
        <label for="original_url">元のURL:</label>
        <input type="url" id="original_url" name="original_url" required>
        <button type="submit">短縮</button>
    </form>

    {% if short_url %}
    <p>短縮URL: <a href="/{{ short_url }}" target="_blank">/{{ short_url }}</a></p>
    {% endif %}
</body>

</html>
